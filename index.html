<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<script>
	function getRecipe(){			
		var ajaxRequest = new XMLHttpRequest();
		ajaxRequest.onreadystatechange = function(){
			if(ajaxRequest.readyState == 1){
				console.log("Established server connection.");
			}
			else if(ajaxRequest.readyState == 2){
				console.log("Request received by server.");
			}
			else if(ajaxRequest.readyState == 3){
				console.log("Processing request.");
			}
			else if(ajaxRequest.readyState == 4){
				console.log("Done loading!");
			}
			else{
				console.log("Something went wrong. :(");
			}
			console.log("Ready state chaned!");
			}
			if(ajaxRequest.readyState == 4){
				//the request is completed, now check its status
				if(ajaxRequest.status == 200){
					console.log("It worked!");
					$('#display').html('Stuff = ' + ajaxRequest.responseText);
				}
				else{
					console.log("Status error: " + ajaxRequest.status);
				}
			}
			else{
				console.log("Ignored readyState: " + ajaxRequest.readyState);
			}
		ajaxRequest.open("GET", "http://www.recipepuppy.com/api/", true);
		ajaxRequest.send();
	};

	$('beep').click(getRecipe());
</script>
<button class="beep">Push</button>
<div id="welcome"></div>

<div id="display"></div>

<div id="sorted"></div>

</body>
</html>
